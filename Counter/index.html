<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter-section">
      <h1 class="counter-heading">Counter</h1>
      <h1 id="counterValue" class="counter-value counter-reset">0</h1>
      <div>
        <button id="decrease" data-info="-1">DECREASE</button>
        <button id="reset" data-info="0">RESET</button>
        <button id="increase" data-info="1">INCREMENT</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
